<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Sections Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="D:/app_steel/Elsafwa Steel.png" alt="Logo" class="logo"> <!-- Use a valid path for your logo -->
        <h1>Steel Sections Weight Calculator</h1>
        
        <div id="ipnProfilesContainer">
            <label for="ipnProfiles">Choose IPN Profile:</label>
            <select id="ipnProfiles" onchange="calculateWeight()"></select>
        </div>

        <div id="lengthContainer">
            <label for="length">Enter Length (m):</label>
            <input type="number" id="length" placeholder="Length in meters" oninput="calculateWeight()">
        </div>

        <div id="result"></div>
        <img src="D:/app_steel/images/ipn.png" alt="Another Image" class="additional-image"> <!-- استخدم مسارًا صحيحًا للصورة -->

        <!-- زر الرجوع إلى الصفحة الرئيسية -->
        <div class="back-button-container">
            <button onclick="goBack()">Back to Home</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "file:///D:/app_steel/index.html"; // المسار الخاص بك
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
