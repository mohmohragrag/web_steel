<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Sections Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="D:/app_steel/Elsafwa Steel.png" alt="Logo" class="logo"> <!-- إضافة الشعار -->
        <h1>حاسبة وزن مقاطع الحديد</h1>

        <div id="fields"></div>

        <div id="sectionImageContainer" style="display:none;">
            <img src="" alt="Section Image" id="sectionImage" />
        </div>
        
        <div id="hebProfilesContainer" style="display:none;">
            <label for="hebProfilesHEA">مقاطع HEA:</label>
            <select id="hebProfilesHEA" onchange="calculateWeight()"></select>
            <label for="lengthInput">الطول (م):</label>
            <input type="number" id="lengthInput" value="1" min="1" oninput="calculateWeight()" />
        </div>
        
        <div id="hebProfilesContainer" style="display:none;">
            <label for="hebProfilesHEB">مقاطع HEB:</label>
            <select id="hebProfilesHEB" onchange="calculateWeight()"></select>
        </div>

        <div id="result"></div>
        <img src="D:/app_steel/images/heb.png" alt="صورة إضافية" class="additional-image"> <!-- استخدم مسارًا صحيحًا للصورة -->

        <!-- زر الرجوع إلى الصفحة الرئيسية -->
        <div class="back-button-container">
            <button onclick="goBack()">Back to Home</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "file:///D:/app_steel/index.html"; // المسار الخاص بك
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
